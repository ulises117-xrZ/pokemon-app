<div class="container">
  <div class="row">
    <div class="col-6 d-flex flex-column align-items-center">
      <div class="col-12 d-flex justify-content-between align-items-center my-4">
        <h2>Hola {{profile.name}}</h2>
        <app-outline-button buttonText="Editar" (buttonClick)="editProfile()"></app-outline-button>
      </div>
      <app-card-profile [isProf]="true"></app-card-profile>
    </div>
    <div class="col-6 d-flex flex-column align-items-center justify-content-center">

      <div class="col-12 d-flex justify-content-between align-items-center">
        <h3>Mis Pokemons</h3>
        <app-outline-button buttonText="Editar" (buttonClick)="editPokemonList()"></app-outline-button>
      </div>
      <div *ngFor="let pokemon of pokemonDetail">
        <app-pokemon-card-info
          [pokemonDetails]="pokemon"
        ></app-pokemon-card-info>
      </div>
      <div>
      </div>
    </div>
  </div>
</div>
